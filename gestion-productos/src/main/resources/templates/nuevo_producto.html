<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Control de Productos</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/nuevo">Agregar Producto</a>
            </li>

        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Producto</h1>
            <div class="card-body"></div>
            <form th:action="@{/guardar}" th:object="${producto}" method="post">
                <div class="form-group">
                    <label>Nombre: </label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                           placeholder="Ingrese el nombre del producto" required>
                </div>

                <div class="form-group">
                    <label>Marca: </label>
                    <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Ingrese la marca"
                           required>
                </div>

                <div class="form-group">
                    <label>Fabricado en: </label>
                    <input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control"
                           placeholder="Ingrese el origen" required>
                </div>

                <div class="form-group">
                    <label>Precio: </label>
                    <input type="number" name="precio" th:field="*{precio}" class="form-control"
                           placeholder="Ingrese el precio" required>
                </div>

                <div>
                    <button class="btn btn-success">Guardar</button>
                </div>

                <br>
            </form>
        </div>
    </div>
</div>

</body>
</html>
